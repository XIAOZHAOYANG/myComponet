			//作用域、嵌套函数和闭包
			function getOne(endCount,num){
				var oneCount = 0;
				for(var i = 0; i <= endCount; i++){
					var numArr = (""+i).split("");
					for(var j = 0; j < numArr.length; j++){
						if(numArr[j] == num){
							oneCount++;
						}
					}
				}
				return "0到"+endCount+"一共有"+oneCount+"个"+num;
			}
			console.log(getOne(4000,1)); 
			function getSort(arr){
				if(arr instanceof Array){
					for(var i = 0; i < arr.length; i++){
						for(var j = i+1; j < arr.length; j++){
							if(arr[i] > arr[j]){//arr[i] > arr[j] 从小到大排序   arr[i] < arr[j]从大到小排序
								var max = arr[i];
								arr[i] = arr[j];
								arr[j] = max;
							}
						}
					}
					return arr;
				}else{
					alert("请传入数组");
				}
			}
			
			console.log(getSort([343,12,45,2,534,2,43,221,1]));
