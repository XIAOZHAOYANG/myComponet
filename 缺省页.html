<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
			/*缺省页*/
			#defaultPage{
				position:fixed;
				top:50%;
				left:50%;
				background-image: url(img/waiting.png);
				background-size: 147px 90px;
				background-repeat: no-repeat;
				background-position: center top;
				padding:135px 41px 0px;
				text-align: center;
				/*display: none;*/
			}
			#pText{
				margin-top:10px !important;
				color:#999;
			}
		</style>
	</head>

	<body>
		<!--缺省页-->
	    <div id="defaultPage">
			<p id='pText'>暂无学习资料</p>
	  	</div>
		<script src="js/mui.min.js"></script>
		<script src="js/jquery.min.js"></script>
		<script type="text/javascript">
			$("#defaultPage").css({
				"margin-left" : "-"+($("#defaultPage").outerWidth()/2)+"px",
				"margin-top" : "-"+($("#defaultPage").outerHeight())+"px"
			});
		</script>
	</body>

</html>
