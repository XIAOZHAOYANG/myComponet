<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>自定义鼠标邮件显示</title>
		<style type="text/css">
			#wrap{
				display: none;
				position: absolute;
			}
		</style>
	</head>
	<body>
		
		
		<div id="wrap">
			<ul>
				<li>item</li>
				<li>item</li>
				<li>item</li>
			</ul>
		</div>
		
		<script>
			var warp = document.getElementById("wrap");
			document.oncontextmenu = function(e){
				var e = event || window.event;
				warp.style.display = "block";
				warp.style.left = e.clientX + "px";
				warp.style.top = e.clientY + "px";
				return false;
			}
			document.onclick = function(){
				warp.style.display = "none";
			}
		</script>
	</body>
</html>
