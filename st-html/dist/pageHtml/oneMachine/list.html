<!DOCTYPE html>
<html class="page-bgcolor">

	<head>
		<meta charset="utf-8" />
		<meta name="renderer" content="webkit" />
		<!-- 解决部分兼容性问题，如果安装了GCF，则使用GCF来渲染页面，如果未安装GCF，则使用最高版本的IE内核进行渲染。 -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<!-- 页面按原比例显示 -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>一体机列表</title>
		<link href="../../css/bootstrap.min.css" rel="stylesheet">
		<link href="../../css/zTreeStyle.css" rel="stylesheet" />
		<link href="../../css/base.min.css" rel="stylesheet" />
		<!--[if lt IE 9]>
            <script src="https://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.js"></script>
		<![endif]-->
	</head>

	<body>
        <div>
            <div class="bread-crumbs pl20 pr20">
                <p><span>一体机</span>&ensp;/&ensp;
                <h3>一体机列表</h3>
            </div>
            <div class="subpage-container">
                <div class="st-form-layout">
                    <div class="st-form-item">
                        <span class="st-form-title">编号</span>
                        <div class="st-form-content st-form-screen">
                            <i></i>
                            <input type="text" class="form-control st-form-screen" id="noId" placeholder="请输入编号" />
                        </div>
                    </div>
                    <div class="st-form-item">
                        <span class="st-form-title">序列号</span>
                        <div class="st-form-content st-form-screen">
                            <i></i>
                            <input type="text" class="form-control st-form-screen" id="deviceNoId" placeholder="请输入序列号" />
                        </div>
                    </div>
                    <div class="st-form-item">
                        <span class="st-form-title">WLAN MAC</span>
                        <div class="st-form-content st-form-screen">
                            <i></i>
                            <input type="text" class="form-control st-form-screen" id="macAddressId" placeholder="请输入WLAN MAC" />
                        </div>
                    </div>
                    <div class="st-form-item pl0">
                        <a class="btn btn-primary" href="add" >新增</a>
                    </div>
                </div>
                <div>
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>编号</th>
                                    <th>安装地址</th>
                                    <th>系统版本</th>
                                    <th>APP版本</th>
                                    <th>状态</th>
                                    <th>使用状态</th>
                                    <th>IP</th>
                                    <th>触摸屏</th>
                                    <th>读卡器</th>
                                    <th>键盘</th>
                                    <th>摄像头</th>
                                    <th>状态更新时间</th>
                                    <th>联系人</th>
                                    <th>联系电话</th>
                                    <th>系列号</th>
                                    <th>WLAN MAC</th>
                                    <th>操作</th>
                                    <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="tableId"></tbody>
                    </table>
                    <div class="pagec ovh" id="pagearea">
                        <div class="pagec-right">
                            <ul class="pagination mt10 mb10"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script id="templateId" type="text/tmpl">
            {{if list && list.length>0}}
                {{each list as item }}
                    <tr>
                        <td>{{item.no  }}</td>
                        <td>{{item.address  }}</td>
                        <td>{{item.systemVersion  }}</td>
                        <td>{{item.appVersion  }}</td>
                        <td>{{item.status  }}</td>
                        <td>{{item.status  }}</td>
                        <td>{{item.ip  }}</td>
                        <td>{{item.touchScreenStatus  }}</td>
                        <td>{{item.cardReaderStatus  }}</td>
                        <td>{{item.keyboardStatus  }}</td>
                        <td>{{item.cameraStatus  }}</td>
                        <td>{{item.updateTime | dateTimeConvert  }}</td>
                        <td>{{item.contact  }}</td>
                        <td>{{item.contactPhone  }}</td>
                        <td>{{item.deviceNo  }}</td>
                        <td>{{item.macAddress  }}</td>
                        <td>{{item.macAddress  }}</td>
                        <td>
                            <a class="a_active mr10" href="edit?id={{item.id}}">编辑</a>
                            
                        </td>
                    </tr>
                {{/each}}
            {{else}}
                <tr class='table-no-data'>
                    <td colspan='18'>
                        <img src='/static/images/no-data.png' />
                        <p>暂无数据！</p>
                    </td>
                </tr>
            {{/if}}
        </script>
	</body>
	<script src="../../js/jquery.min.js" type="text/javascript"></script>
    <script src="../../js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../../js/base.min.js" type="text/javascript"></script>
    <script src="../../js/template.js" type="text/javascript"></script>
    <script src="../../pageJs/oneMachine/list.js" type="text/javascript"></script>
</html>
