	<script type="text/javascript">
		$("body").on("click", ".menu-retract", function(e) {
			var _this = $(e.target);
			if(_this.hasClass('active')) {
				$(".navbar.navbar-default,.main-container").removeClass('active');
				_this.attr("src","../dist/images/st-retract-pre.png").removeClass('active');
			} else {
				$(".navbar.navbar-default,.main-container").addClass('active');
				_this.attr("src","../dist/images/st-retract.png").addClass('active');
			}
		});
		// 打开菜单
		$('#menu-collapse .panel-collapse').on('show.bs.collapse', function(e) {
			$(e.target).parents('.panel').siblings().find('.panel-collapse').collapse('hide');
		})
		// 点击切换页面
		$("#menu-collapse").on("click", "a", function(e) {
			var _this = $(this),
				iframeId = $("#iframeId");
			if(_this.attr("data-status") == 'true' && iframeId.attr('src') != _this.attr('data-href')) {
                $(".menu-active-blue").removeClass('menu-active-blue');
                _this.addClass("menu-active-blue");
				iframeId.attr('src', _this.attr('data-href'));
			}
		});
	</script>
