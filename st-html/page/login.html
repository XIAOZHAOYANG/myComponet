<!DOCTYPE html>
<html style="height: 100%;overflow: hidden;">
	<head>
		<meta charset="utf-8" />
        <meta name="renderer" content="webkit" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>管理后台</title>
		<link href="../dist/css/bootstrap.min.css" rel="stylesheet" />
		<link href="../dist/css/base.min.css" rel="stylesheet" />
        <link href="../dist/css/login.css" rel="stylesheet" />
		<!--[if lt IE 9]>
			<script src="https://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.js"></script>
		<![endif]-->
	</head>
	<body style="height: 100%;">
		<div class="login-bg">
            <div class="login-content">
                <h3 class="login-title">达州市惠民惠农资金运营后台</h3>
                <div class="login-container">
                    <h5>- 账号登录 -</h5>
                    <div class="input-form">
                        <div class="input-item">
                            <span class="input-title">
                            	<i class="login-icon-user"></i>
                            	<span>账号</span>
                            </span>
                            <input type="text" placeholder="请输入账号" />
                        </div>
                        <div class="input-item">
                        	<span class="input-title">
                        		<i class="login-icon-pwd"></i>
                        		<span>密码</span>
                        	</span>
                        	<input type="text" placeholder="请输入密码" />
                        </div>
                        <div class="input-item">
                        	<span class="input-title">
                        		<i class="login-icon-code"></i>
                        		<span>动态口令</span>
                        	</span>
                        	<input type="text" placeholder="请输入动态口令" />
                        </div>
                    </div>
                    <button class="btn btn-primary login-btn" type="button">登录</button>
                    <p class="forget-password">如有疑问，请联系管理员188-88888888</p>
                </div>
            </div>
        </div>
	</body>
    <script src="../dist/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../dist/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../dist/js/base.min.js" type="text/javascript" charset="utf-8"></script>

    	$(function(e){

        });
