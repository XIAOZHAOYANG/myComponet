<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		
		<script>
			//第一种方法
			function resetArr(arr){
				for(var i = 0; i < arr.length; i++){
					if(arr.indexOf(arr[i]) !== i){
						arr.splice(i,1);
						i--;
					}
				}
				return arr;
			}
			var arr = [1,2,3,4,234,2,3,2,3,4];
			console.log(resetArr(arr));
			
			
			//第二种方法
			function resetArr2(arr){
				var result = {};
				var newArray = [];
				for(var i = 0; i < arr.length; i++){
					if(!result[arr[i]]){
						newArray.push(arr[i]); 
					}
				}
				return arr;
			}
			console.log(resetArr2(arr));
			console.log("11"+2-'1');
			console.log(typeof("11"+2-'1'));
			var stringArray = ["This", "is", "Baidu", "Campus"];
			console.log(stringArray.join(" "));
		</script>
	</body>
</html>
